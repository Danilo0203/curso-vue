<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="MyApp">
      <h1>Batman Quotes {{totalQuotes}}</h1>
      <input type="text" placeholder="Add quote" @keypress.enter="addQuote" v-model.trim="newMessage" />
      <br />
      <br />
      <div style="display: flex; gap: 1rem">
        <button @:click="toggleAuthor">Toggle Author</button>
        <button @:click="addQuote">Add Quote</button>
      </div>
      <hr />
      <ul>
        <li v-for="({ quote, author }) in quotes">
          <span> {{quote}} </span>
          <blockquote v-if="showAuthor">{{author}}</blockquote>
          <!-- <blockquote v-show="showAuthor">{{author}}</blockquote> -->
        </li>
      </ul>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
